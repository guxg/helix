<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Scala Helix</title>
  <meta name="author" content="Timothy Perrett">
  <link rel="stylesheet" href="/css/bootstrap-1.3.0.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <script type="text/javascript" src="/js/jquery-1.6.2.min.js" id="jquery"></script>
  <script type="text/javascript" src="/js/jquery.lazykarl.1.0.min.js"></script>
  <script type="text/javascript">
  //<![CDATA[
    $().ready(function() {  
      $('.avatar-frame').lazyKarl({ loadImg: '/images/loading.gif' });
    });
  //]]>
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span5 columns">
        <a class="logo" href="/">
          <img src="/images/logo.png" />
          <h1>Helix</h1>
          <span class="slogan" lift="statistics">
            Search <count></count> Scala libraries
          </span>
        </a>
      </div><!-- eo.span5 columns -->
      <div class="span11 columns header">
        <span class="links">
          <!-- <a href="/project/add">add library</a> &middot; -->
          <a href="/projects">all projects</a> &middot;
          <a href="/about">about helix</a>
        </span>
        
        <lift:test_cond.loggedout>
          <a href="/oauth/login" class="btn" lift="login_link">Login with Github</a>
        </lift:test_cond.loggedout>
        
        <lift:test_cond.loggedin>
          <p lift="contributor_info">
            <img src="" height="20" width="20" /> Welcome <a href="/whatever" class="lgnname">NAME</a>
          </p>
        </lift:test_cond.loggedin>
        
        <form method="get" action="/search">
          <input name="q" class="search" />
        </form>
      </div>
    </div><!-- eo.row -->
    
    <!-- content -->
    <div id="main">
      <lift:bind name="content" />
    </div>
    <!-- eo#content -->
    
    <!-- footer -->
    <div class="row">
      <div class="span16 columns" id="footer">
        Developed by <a href="http://twitter.com/timperrett" target="_blank">@timperrett</a>,
        with notable contributions from <a href="http://twitter.com/ffffelix" target="_blank">@ffffelix</a>
        and <a href="http://twitter.com/jsuereth" target="_blank">@jsuereth</a>
      </div>
    </div>
    <!-- eo#footer -->
  </div><!-- eo#container -->
  
  <script type="text/javascript">
    //<![CDATA[
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-334500-22']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    //]]>
  </script>
  
</body>
</html>
