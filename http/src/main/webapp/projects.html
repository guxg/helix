<lift:surround with="default" at="content">
  
  <head_merge>
    <script type="text/javascript">
    //<![CDATA[
    $(function(){
      $('.activity').hover(function(){
        var p = $(this).position();
        $('.popover')
          .css('top', (p.top - 48) + 'px')
          .css('left', (p.left - 300) + 'px')
          .css('display', 'block');
      }, function(){
        if('.popover:visible') $('.popover').hide();
      });
    })
    //]]>
    </script>
  </head_merge>
  
  <div class="row">
    <div class="span15 columns box">
      <h2>Projects</h2>
      <ul class="items" lift="all_projects.list">
        <li class="prj">
          <span class="avatar-frame">
            <img alt="avatar" rel="http://0.gravatar.com/avatar/63bc2441352e761a0eff115fb713a904?s=69&d=monsterid" />
            <span class="overlay"></span>
          </span>
          <h3><a href="project"><name /></a></h3>
          <div class="activity">
            <img alt="activity" src="/images/activity-3.png" />
            <span class="activity-text">High</span>
          </div>
          <p><headline></headline></p>
          <ul class="tags">
            <li><a href="index.html#">geolocation</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="row">
    <div class="span8 columns offset4 pagination">
      <ul lift="all_projects.paginate">
        <!-- <p><nav:records/></p> -->
        <li class="prev"><nav:prev></nav:prev></li>
        <nav:zoomedpages></nav:zoomedpages>
        <li class="next"><nav:next></nav:next></li>
      </ul>
    </div>
  </div>
  
  <div class="popover left">
    <div class="arrow"></div>
    <div class="inner">
      <h3 class="title">High Activity</h3>
      <div class="content">
        <p>Looks like this project is <strong>relatively busy</strong>: you should be able to expect fair support from its community of active users.</p>
      </div>
    </div>
  </div>
  
</lift:surround>
