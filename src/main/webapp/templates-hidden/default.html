<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Scala Helix</title>
  <meta name="author" content="Timothy Perrett">
  <link rel="stylesheet" href="/css/bootstrap-1.1.0.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <script type="text/javascript" src="/classpath/jquery.js" id="jquery"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span5 columns">
        <a class="logo" href="/">
          <img src="/images/logo.png" />
          <h1>Helix</h1>
          <span class="slogan">Search over 100 Scala libraries</span>
        </a>
      </div><!-- eo.span5 columns -->
      <div class="span11 columns header">
        <span class="nav">
          <lift:test_cond.loggedin>
            <a href="/project/add">add library</a> &middot;
          </lift:test_cond.loggedin> 
          <a href="/projects">all libraries</a> &middot;
          <a href="/tags">all tags</a> 
        </span>
        
        <lift:test_cond.loggedout>
          <a href="/oauth/login" class="btn">Login with Github</a>
        </lift:test_cond.loggedout>
        
        <lift:test_cond.loggedin>
          <p lift="contributor_info">
            <img src="" height="20" width="20" /> Welcome <a href="/whatever" target="_blank" class="lgnname">NAME</a>
          </p>
        </lift:test_cond.loggedin>
        
        <input class="search" />
      </div>
    </div><!-- eo.row -->
    
    <!-- content -->
    <lift:bind name="content" />
    <!-- eo#content -->
    
    <!-- footer -->
    <div class="row">
      <div class="span16 columns" id="footer">
        By <a href="http://twitter.com/timperrett" target="_blank">@timperrett</a> and 
        <a href="http://twitter.com/ffffelix" target="_blank">@ffffelix</a></span>
      </div>
    </div>
    <!-- eo#footer -->
  </div><!-- eo#container -->
  
  <script type="text/javascript">

      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  
</body>
</html>
